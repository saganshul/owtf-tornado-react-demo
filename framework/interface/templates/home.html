{% extends base.html %}

{% block title %}Home Page{% end %}

{% block content %}
<div id="home"></div>

<script>

var mySpace = {
    auto_updater_url:"{{ auto_updater_api_url }}",
};

$(document).ready(function(){
    $.ajax({
        'url': mySpace.auto_updater_url,
        'headers': {'Access-Control-Allow-Origin': '*'},
        'type' : 'GET',
        'success' : function(data) {              
            alertInfo(data);
        },
    });
});
</script>
{% end %}
