# How to write configuration file
# + Create a seperate section if your configuration parameter doesnt fit in the existing ones.
# + Then add keys & values as you would
# + If you want to add description to a key-value pair, append _DESCRIP to the key and add the text. For example, see the first section **Miscellaneous**
#   + Help text for PROXY_CHECK_URL is added as PROXY_CHECK_URL_DESCRIP
# + Do not use ';' with spaces on both sides since it is treated as comment in python config parser. So if you wish
#   to use it then manage it like (I added ';' so that the command is valid but no space on both sides of ';')
#   some_command some_arg_1 some_arg_1; some_command_2 some_other_arg

[MISCELLANEOUS]
# ************************** Proxy Check URL *********************************************
PROXY_CHECK_URL: http://www.google.ie
PROXY_CHECK_URL_DESCRIP: This URL will be used to verify that the Proxy, if set, is working when owtf loads (change to a valid internal IP if your scope is a LAN without internet access):

# Used by tools like dirbuster to launch gui or cli versions
INTERACTIVE: true
INTERACTIVE_DESCRIP: Set as 'true' (without quotes) to launch tools interactively. Otherwise set to 'false'

# ************************** Date format options ******************************************

# - Standard European format:
DATE_TIME_FORMAT: %d/%m/%Y-%H:%M
# - American format:
# DATE_TIME_FORMAT: %m/%d/%Y-%H:%M

# ************************** Report output preferences ***********************************

# Default owtf directory on which all reviews will be stored:
# OUTPUT_PATH: owtf_review
# Default file name for the html report:
# HTML_REPORT: index.html

# ************************** User agent **************************************************
USER_AGENT: Mozilla/5.0 (X11; Linux i686; rv:6.0) Gecko/20100101 Firefox/15.0
USER_AGENT_DESCRIP: User agent to use and call all possible tools with (i.e. all tools that have a parameter for the user agent)

# ************************* JavaScript Review Storage Options ******************************

# RECOMMENDED STORAGE: localStorage -> often 5MB limit, data persistence: screen refresh + closing browser, From FF 8.0 using file:// (before FF 8.0: only worked on http://)
# NOTE: In Firefox localStorage is configurable: Go to about:config and search for "dom.storage.default_quota" option. It's value is in KB (http://arty.name/localstorage.html)
# JAVASCRIPT_STORAGE: owtf_localStorage.js
# STORAGE FOR OLD BROWSERS ONLY: sessvars -> often 2MB limit, data persistence: screen refresh only, works in FF < 8.0
#JAVASCRIPT_STORAGE: sessvars.js,owtf_sessvars.js

# ************************* Report update options ******************************************

#UPDATE_REPORT_AFTER_EACH_COMMAND: Yes <- will update the report after each command completes, even before plugin completion (default)
# UPDATE_REPORT_AFTER_EACH_COMMAND: No

